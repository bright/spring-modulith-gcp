# Spring Boot application name
spring.application.name=spring-modulith-gcp-example

# Server port
server.port=8080

# GCP Project ID - Replace with your actual GCP project ID
spring.cloud.gcp.project-id=spring-modulith-gcp

# GCP Datastore namespace
spring.cloud.gcp.datastore.database-id=example-datastore

# Enable schema initialization for Datastore
#pl.brightinventions.spring.modulith.events.datastore.schema-initialization.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.pl.brightinventions.spring.modulith=DEBUG
logging.level.com.google.cloud=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings
management.endpoint.health.show-details=always
management.info.env.enabled=true
